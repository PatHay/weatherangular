<h1>Chicago</h1>
<ul *ngIf="weather">
    <li>Temperature (average): {{ temp }}</li>
    <li>Temperature (high): {{ maxTemp }}</li>
    <li>Temperature (low): {{ minTemp }}</li>
    <li>Humidity: {{ humidity }}</li>
    <li>Status: {{ clouds }}</li>
</ul>
<img src="../../assets/chicago.jpeg" alt="chicago">
